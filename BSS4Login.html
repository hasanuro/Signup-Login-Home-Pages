<body>
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h2>login Page</h2>
          
            <label for="exampleInputEmail1" class="form-label">EMAIL</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            <label for="exampleInputEmail1" class="form-label">PASSWORD</label>
            <input type="password" class="form-control" id="pass" aria-describedby="emailHelp">
            <button type="button" class="btn btn-primary mt-2" onclick="login()">login</button>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

<script>
    function login(){
        //store email and pass data in varaiables 
        var email = document.getElementById("email").value;
        var pass = document.getElementById("pass").value;
      
        //get items from localstorage

    var email1 = localStorage.getItem("email1");
    var pass1 = localStorage.getItem("pass1");


//condition to match input email and localstorage email match
    if(email==email1 && pass==pass1)
    {
        window.location.href ="BSS4Home.html";
    }
    else{
        alert("incorrect email and pass");
    }

       
        document.getElementById("email").value ="";
        document.getElementById("pass").value ="";
       
      
    }
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
